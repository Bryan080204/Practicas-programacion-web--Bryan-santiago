<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Actividad2</title>
</head>

<body>
    <div class="container">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="card h-90 p-3">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card h-100">
                    <div class="card-body text-center">
                        <img style="width: 100%;" src="https://www.autobild.es/sites/navi.axelspringer.es/public/media/image/2022/11/mejores-motos-deportivas-2022-2882775.jpg" class="img-fluid mb-2" alt="Imagen">
                        <div class="d-flex align-items-center justify-content-center">
                            <img style="border-radius: 50%; width: 50px; margin-right: 10px;" src="https://e7.pngegg.com/pngimages/1008/377/png-clipart-computer-icons-avatar-user-profile-avatar-heroes-black-hair.png"
                             class="rounded-circle" alt="Avatar">
                            <h5 class="card-title mb-0">moto</h5>
                        </div>
                        <button class="btn btn-primary mt-2">Boton 1</button>
                        <button class="btn btn-secondary mt-2">Boton 2</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <img style="width: 500px;height: 230px;"
                        src="https://www.autobild.es/sites/navi.axelspringer.es/public/media/image/2022/11/mejores-motos-deportivas-2022-2882775.jpg" 
                        class="img-fluid mb-2" alt="Imagen">
                        
                         <img style="border-radius: 50%; width: 50px; margin-right: 10px;"
                        src="https://e7.pngegg.com/pngimages/1008/377/png-clipart-computer-icons-avatar-user-profile-avatar-heroes-black-hair.png" 
                        class="rounded-circle" alt="Avatar">

                            <h5 class="card-title mb-0">moto </h5>
                        <button class="btn btn-primary">Boton 1</button>
                        <button class="btn btn-secondary">Boton 2</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <div class="col-md-12">
        <div class="card mt-4">
            <div class="card-header text-center">
                <h5>Formulario</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label for="nombre">cuadro 1</label>
                        <input type="text" id="nombre" name="nombre" class="form-control">
                        
                        <label for="apellido1">cuadro 2</label>
                        <input type="text" id="apellido1" name="apellido1" class="form-control">
                       

                        <label for="apellido2">cuadro 3</label>
                        <input type="text" id="apellido2" name="apellido2" class="form-control">
                    </div>
    
                    <div class="col-md-6">
                        <label for="telefono">cuadro 4</label>
                        <input type="text" id="telefono" name="telefono" class="form-control">
    
                        <label for="correo">cuadro 5</label>
                        <input type="email" id="correo" name="correo" class="form-control">
    
                        <label for="direccion">cuadro 6</label>
                        <input type="text" id="direccion" name="direccion" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
